server:
  port: 8091
spring:
  application:
    name: eventhub-producer
  cloud:
    function:
      definition: produce
    stream:
      poller:
        fixed-delay: 500
      binders:
        my-default-binder:
          type: eventhub
          environment:
            spring:
              cloud:
                azure:
                  eventhub:
                    connection-string: "[connection-string]"
      bindings:
        produce-out-0:
          destination: "[destination]"
